<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .unsc { fill: #0074D9; }
      .covenant { fill: #FF4136; }
      .civilian { fill: #FFDC00; }
      .terrain { fill: #2ECC40; stroke: #000; stroke-width: 1; }
      .conflict { stroke: #F00; stroke-width: 2; }
      .label { font-family: sans-serif; font-size: 12px; fill: #000; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#E0E0E0"/>
  <g id="terrain-features">
    <circle cx="100" cy="100" r="15" class="terrain" title="New Alexandria (Urban)"/>
    <rect x="650" y="150" width="30" height="20" class="terrain" title="Sword Base (Military Base)"/>
    <ellipse cx="400" cy="200" rx="10" ry="15" class="terrain" title="Visgrad Relay (Communication Hub)"/>
    <polygon points="700,400 720,410 710,430 690,420" class="terrain" title="Aszod shipbreaking yards (Industrial)"/>
    <polygon points="300,300 310,320 290,330 280,310" class="terrain" title="Szurdok Ridge (Mountainous)"/>
    <rect x="500" y="50" width="20" height="40" class="terrain" title="Spire (Landmark/Fortification)"/>
    <rect x="200" y="400" width="60" height="30" class="terrain" title="Winter Contingency Zone (Rural/Defensive Perimeter)"/>
  </g>
  <g id="faction-regions">
    <circle cx="100" cy="100" r="10" class="unsc" title="UNSC: New Alexandria"/>
    <rect x="650" y="150" width="25" height="15" class="unsc" title="UNSC: Sword Base"/>
    <polygon points="700,400 720,410 710,430 690,420" class="covenant" title="Covenant: Aszod shipbreaking yards"/>
    <polygon points="300,300 310,320 290,330 280,310" class="covenant" title="Covenant: Szurdok Ridge"/>
    <circle cx="100" cy="100" r="5" class="civilian" title="Civilians: New Alexandria"/>
    <ellipse cx="400" cy="200" rx="8" ry="12" class="civilian" title="Civilians: Visgrad Relay"/>
  </g>
  <g id="conflict-zones">
    <circle cx="100" cy="100" r="5" class="conflict" title="New Alexandria"/>
    <rect x="650" y="150" width="25" height="15" class="conflict" title="Sword Base"/>
    <ellipse cx="400" cy="200" rx="8" ry="12" class="conflict" title="Visgrad Relay"/>
    <polygon points="700,400 720,410 710,430 690,420" class="conflict" title="Aszod shipbreaking yards"/>
    <polygon points="300,300 310,320 290,330 280,310" class="conflict" title="Szurdok Ridge"/>
    <rect x="500" y="50" width="20" height="40" class="conflict" title="Spire"/>
    <rect x="200" y="400" width="60" height="30" class="conflict" title="Winter Contingency Zone"/>
  </g>
  <g id="labels" class="label">
    <text x="100" y="90">New Alexandria</text>
    <text x="650" y="140">Sword Base</text>
    <text x="390" y="215">Visgrad Relay</text>
    <text x="700" y="415">Aszod Yards</text>
    <text x="280" y="345">Szurdok Ridge</text>
    <text x="510" y="95">Spire</text>
    <text x="210" y="435">Winter Zone</text>
  </g>
  <g id="summary" class="label">
    <text x="50" y="580">Fall of Reach 2552: Covenant invasion timeline</text>
    <text x="50" y="595">Initial Invasion: July-August 2552</text>
    <text x="50" y="610">Full Invasion: Late August 2552</text>
  </g>
</svg>